<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <p>Hello there....</p>
            <button class="clear-btn" onclick="clearChat()">
                <i class="fas fatrash">Clear</i>
            </button>
            <h2><i class="fas fa-robot"></i>Tejaswani Chatbot</h2>

        </div>
      <div class="chat-messages" id="messages">
        <button class="scroll-btn" id="scrollBtn" onclick="scrollToBotton()"><i class="fas fa-arrow-down"></i></button>
      </div>

      <div class="chat-input">
        <input type="text" id="messagesinput" placeholder="Type your message here..."> 
        <button class="voice-btn" id="voicebtn" onclick="startVoiceRecognition()">
            <i class="fas fa-microphone"></i>
        </button>

        <button class="send-btn" onclick="sendMessage()">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>

<script src="script.js"></script>

</body
